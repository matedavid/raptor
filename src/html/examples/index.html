<html class="container">
<head>
    <title>Example HTML</title>
    <style src="style.css"></style>
</head>

<body>
    <header>This is a header</header>
    <p class="text1 text2" style="something">Lorem ipsum dolor sit amet, consectetur adipiscing elit!</p>
    <p id="text3">This is another text tag</p>

    <div>
        <strong>Strong text</strong>
        <b>B text</b>
        <em>EM text</em>
        <span>Span text</span>
        <br></br>
    </div>

    <a src="https://google.com/">Google</a>
    <img src="https://path/to/img.jpg"></img>

    <form>
        <button>Button</button>
        <input>Input</input>
        <label>Label</label>
        <textarea>TextArea</textarea>
    </form>

    <div>
        <ul>
            <li>Unordered item 1</li>
            <li>Unordered item 2</li>
        </ul>
        <ol>
            <li>Ordered item 1</li>
            <li>Ordered item 2</li>
        </ol>
    </div>
</body>
</html>
